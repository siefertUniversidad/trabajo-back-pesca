<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Pesca</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
  <div class="header-contenido">
    <div class="logo-titulo">
      <img src="img/logo-pesca.png" alt="Logo Tienda de Pesca" class="logo">
      <span class="marca">Mundo Pesquero</span>
    </div>
    <h1 class="titulo-pagina">Bienvenido a la Tienda</h1>
  </div>
</header>

<main>
  <section class="hero">  
  <div class="hero-texto">
    <h1>Bienvenido a Tienda de Pesca</h1>
    <p>Equipos y accesorios de pesca diseñados para acompañarte en cada captura.</p>
    <a href="productos.html" class="btn">Ver Productos</a>
    <a href="compra.html" class="btn btn-secundario">Ir a Comprar</a>
  </div>
  <div class="hero-imagenes">
    <img src="img/pesca1.png" alt="Pescador en bote">
    <img src="img/pesca2.jpg" alt="Equipo de pesca">
    <img src="img/pesca3.jpeg" alt="Accesorios de pesca">
    <img src="img/pesca4.jpg" alt="Accesorios de pesca">
  </div>
</section>
</main>
  <!-- Ojo 1 -->
  <div id="mensajeExito" class="exito" style="display:none;">
    <p>✅ ¡Tu compra fue un éxito!</p>
  </div>

  <footer>
    <p>&copy; 2025 Mundo Pesquero</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
